<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Generator</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header></header>
    <container>
        <div id="top-left">
            <h1>Random Image Generator</h1>
            <div id="image">
                <img id="random-image" src="random.png" alt="Random Image"/>
            </div>
        </div>
        <div id="top-right"></div>
        <div id="bottom-left"></div>
        <div id="bottom-right">
            <h1>Random Quote Generator</h1>
            <div id="quote">
                <p id="words">"If you're not going to help, at least don't get in the way."</p><br>
                <p id="author">- Joseph Koop</p>
            </div>
        </div>
    </container>
    <footer></footer>

    <img id="generator" src="refresh.png" alt="Random Image"/>
<script src="script.js"></script>
</body>
</html>
